    <style>
      :root {
        color-scheme: light;
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #6b7280;
        --accent: #2563eb;
        --accent-soft: #dbeafe;
        --border: #e5e7eb;
        --card: #ffffff;
        --green: #22c55e;
        --green-light: #ecfdf5;
        --blue: #3b82f6; /* Social */

        --orange: #f97316;
        --orange-light: #fff7ed;
        --red: #ef4444;
        --red-light: #fef2f2;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        background-color: rgb(248 250 252); /* slate-50 */
      }
      .brand-mark {
        width: 40px;
        height: 40px;
        border-radius: 1.25rem;
        background: conic-gradient(from 160deg, #22c55e, #16a34a, #2563eb, #22c55e);
        color: white;
        font-weight: 700;
        font-size: 1.15rem;
        box-shadow: 0 14px 30px rgba(15, 23, 42, 0.18);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes typing {
        0%, 100% { transform: translateY(0); opacity: 0.6; }
        50% { transform: translateY(-5px); opacity: 1; }
      }
      .animate-typing {
        animation: typing 1.4s infinite ease-in-out both;
      }
    </style>
