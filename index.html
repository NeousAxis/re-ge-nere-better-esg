  <style>
    :root {
      color-scheme: light;
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --border: #e5e7eb;
      --card: #ffffff;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background-color: rgb(248 250 252);
    }

    .brand-mark {
      width: 40px;
      height: 40px;
      border-radius: 1.25rem;
      background: conic-gradient(from 160deg, #22c55e, #16a34a, #2563eb, #22c55e);
      color: white;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.18);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Robust Typing Animation */
    @keyframes typing {
      0% {
        transform: translateY(0);
        opacity: 0.4;
      }

      50% {
        transform: translateY(-6px);
        opacity: 1;
        transform: scale(1.1);
      }

      100% {
        transform: translateY(0);
        opacity: 0.4;
      }
    }

    .typing-dot {
      display: inline-block;
      /* Critical for transform to work on spans */
      width: 0.5rem;
      /* w-2 */
      height: 0.5rem;
      /* h-2 */
      background-color: #64748b;
      /* slate-500 */
      border-radius: 9999px;
      /* rounded-full */
      animation: typing 1.2s infinite ease-in-out both;
      margin-right: 2px;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0ms;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 200ms;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 400ms;
    }
  </style>
